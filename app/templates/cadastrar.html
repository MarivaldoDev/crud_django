{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastrar.css' %}">
    <title>Cadastre-se</title>
</head>
<body>
   <header>
        <h1>Cadastre-se</h1>
   </header>
    
    <form action="{% url 'cadastrar' %}" method="POST">{% csrf_token %}
        <h2>Nome</h2>
        <input type="text" name="nome" placeholder="Seu nome..." required class="input1">
        <br>      
        <h2>Idade</h2>
        <input type="number" name="idade" placeholder="Sua idade..." required>
        <br>        
        <h2>Email</h2>
        <input type="email" name="email" placeholder="Seu email..." required> 
        <br>      
        <h2>Telefone</h2>
        <input type="text" name="telefone" placeholder="Seu telefone..." required>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset" class="voltar">
            <a href="/">Voltar</a>
        </button>
    </form>
</body>
</html>
